<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Site web de photographes freelances" />
		<link rel="icon" href="img/favicon.png" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="https://kit.fontawesome.com/77ad40af8d.js" crossorigin="anonymous"></script>
		<title>FishEye</title>
	</head>
	<body>
		<div class="wrapper" id="js_Data">
			<header class="headerContainer">
				<a href="index.html">
					<img src="img/logo.svg" alt="Fisheye home page" />
				</a>
			</header>
			<main class="mainContainer">
				<div class="photographInfo">
					<div class="photographInfo__intro"></div>
					<button class="button button--contact" alt="contact me">Contactez-moi</button>
					<div class="photographInfo__photo"></div>
				</div>
				<div class="sort">
					<label for="order by" class="sort__label">Trier par</label>
					<select name="Order by" id="tri" class="button button--select">
						<option value="popularité">Popularité</option>
						<option value="date">Date</option>
						<option value="titre">Titre</option>
					</select>
				</div>
				<div class="likes"></div>
				<div class="media"></div>

				<div class="form">
					<div class="form__content">
						<img src="img/closeX.svg" class="form__closeX" />
						<h1 class="form__title">Contactez-moi</h1>
						<div class="form__body">
							<form id="form" name="reserve" action="index.html" method="post">
								<div class="form__Data">
									<label for="first">Prénom</label><br />
									<input class="text-control" type="text" id="first" name="first" minlength="2" /><br />
								</div>
								<div class="form__Data">
									<label for="last">Nom</label><br />
									<input class="text-control" type="text" id="last" name="last" /><br />
								</div>
								<div class="form__Data">
									<label for="email">Email</label><br />
									<input class="text-control" type="email" id="email" name="email" /><br />
								</div>
								<div class="form__Data">
									<label for="message">Votre message</label><br />
									<textarea class="text-control" id="message" name="message" minlength="5"></textarea><br />
									<br />
								</div>
								<input type="submit" class="button button--submit" value="Envoyer" />
							</form>
						</div>
					</div>
				</div>


			</main>
		</div>
		<script src="app.js"></script>
	</body>
</html>
